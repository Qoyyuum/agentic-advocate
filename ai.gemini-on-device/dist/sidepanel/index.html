<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <style>
      .api-config { background: #f5f5f5; padding: 15px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ddd; }
      .api-config-header { cursor: pointer; font-weight: bold; user-select: none; display: flex; justify-content: space-between; }
      .api-config-body { margin-top: 10px; }
      .api-config-body.hidden { display: none; }
      .api-input { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; font-family: monospace; }
      .save-api-btn { background: #4CAF50; color: white; padding: 8px 15px; border: none; cursor: pointer; border-radius: 3px; margin-top: 5px; }
      .save-api-btn:hover { background: #45a049; }
      .status { margin-top: 10px; padding: 8px; border-radius: 3px; font-size: 0.9em; }
      .status.success { background: #d4edda; color: #155724; }
      .status.error { background: #f8d7da; color: #721c24; }
      .quick-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
      .quick-btn { padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 0.9em; }
      .quick-btn:hover { background: #0056b3; }
    </style>
  </head>
  <body>
    <h2> Agentic Advocate</h2>
    <div class="api-config">
      <div class="api-config-header" id="api-config-toggle">
        <span> Configure Gemini API</span>
        <span id="api-toggle-icon"></span>
      </div>
      <div class="api-config-body hidden" id="api-config-body">
        <p style="font-size: 0.9em; margin: 5px 0;">Get a free API key from <a href="https://ai.google.dev/" target="_blank">https://ai.google.dev/</a></p>
        <input type="text" id="api-key-input" class="api-input" placeholder="Paste your Gemini API key here" />
        <button id="save-api-key" class="save-api-btn">Save API Key</button>
        <div id="api-status" class="status" style="display: none;"></div>
      </div>
    </div>
    <div class="quick-actions">
      <button class="quick-btn" data-task="summarize"> Summarize</button>
      <button class="quick-btn" data-task="legalAnalysis"> Legal Analysis</button>
      <button class="quick-btn" data-task="proofread"> Proofread</button>
      <button class="quick-btn" data-task="rewrite"> Rewrite</button>
    </div>
    <textarea id="input-prompt" placeholder="Type or paste legal text, or select a task above..." cols="30" rows="8"></textarea>
    <div>
      <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.3" />
      <label for="temperature">Temperature: <span id="label-temperature">0.3</span></label>
    </div>
    <div>
      <input type="range" id="top-k" name="top-k" min="1" max="40" step="1" value="3" />
      <label for="top-k">Top-k: <span id="label-top-k">3</span></label>
    </div>
    <button id="button-prompt" class="primary" disabled>Process with AI</button>
    <button id="button-reset" class="secondary" disabled>Reset</button>
    <div id="response" class="text" hidden></div>
    <div id="loading" class="text" hidden><span class="blink">Processing...</span></div>
    <div id="error" class="text" hidden></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
