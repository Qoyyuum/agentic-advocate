<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentic Advocate - Settings</title>
  <link rel="stylesheet" href="../styles/options.css">
</head>
<body>
  <div class="container">
    <header class="header glass-panel">
      <div class="header-icon" id="headerIcon"></div>
      <div>
        <h1 class="neon-text">Settings</h1>
        <p>Configure your Agentic Advocate extension</p>
      </div>
    </header>

    <main class="main">
      <!-- AI Settings -->
      <section class="settings-section glass-panel">
        <div class="section-header">
          <div class="section-icon" id="aiIcon"></div>
          <h2 class="section-title">AI Configuration</h2>
        </div>
        <div class="setting-item">
          <label class="setting-label">
            <span>AI Processing Mode</span>
            <select id="aiMode" class="setting-select glass-input">
              <option value="local">Local (Gemini Nano) - Recommended</option>
              <option value="remote">Remote Fallback</option>
              <option value="auto">Auto-detect</option>
            </select>
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label checkbox-label">
            <input type="checkbox" id="enableAI" class="setting-checkbox" checked>
            <div class="checkbox-icon" id="aiCheckIcon"></div>
            <span>Enable AI Features</span>
          </label>
        </div>
      </section>

      <!-- Privacy Settings -->
      <section class="settings-section glass-panel">
        <div class="section-header">
          <div class="section-icon" id="privacyIcon"></div>
          <h2 class="section-title">Privacy & Storage</h2>
        </div>
        <div class="setting-item">
          <label class="setting-label checkbox-label">
            <input type="checkbox" id="localStorage" class="setting-checkbox" checked>
            <div class="checkbox-icon" id="storageCheckIcon"></div>
            <span>Store data locally (IndexedDB)</span>
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label checkbox-label">
            <input type="checkbox" id="saveChatHistory" class="setting-checkbox" checked>
            <div class="checkbox-icon" id="chatCheckIcon"></div>
            <span>Save chat history</span>
          </label>
        </div>
        <div class="setting-item">
          <button class="danger-btn" id="clearDataBtn">
            <div class="btn-icon" id="clearIcon"></div>
            <span>Clear All Data</span>
          </button>
        </div>
      </section>

      <!-- Feature Settings -->
      <section class="settings-section glass-panel">
        <div class="section-header">
          <div class="section-icon" id="featuresIcon"></div>
          <h2 class="section-title">Features</h2>
        </div>
        <div class="setting-item">
          <label class="setting-label checkbox-label">
            <input type="checkbox" id="legalWorkflows" class="setting-checkbox" checked>
            <div class="checkbox-icon" id="legalCheckIcon"></div>
            <span>Legal Workflows & Document Analysis</span>
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label checkbox-label">
            <input type="checkbox" id="taxPlanning" class="setting-checkbox" checked>
            <div class="checkbox-icon" id="taxCheckIcon"></div>
            <span>Tax Planning Assistant</span>
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label checkbox-label">
            <input type="checkbox" id="autoFill" class="setting-checkbox" checked>
            <div class="checkbox-icon" id="autoFillCheckIcon"></div>
            <span>Auto-fill Forms</span>
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label checkbox-label">
            <input type="checkbox" id="highlightTerms" class="setting-checkbox">
            <div class="checkbox-icon" id="highlightCheckIcon"></div>
            <span>Highlight Legal Terms</span>
          </label>
        </div>
      </section>

      <!-- User Information -->
      <section class="settings-section glass-panel">
        <div class="section-header">
          <div class="section-icon" id="userIcon"></div>
          <h2 class="section-title">Personal Information (for Auto-fill)</h2>
        </div>
        <div class="setting-item">
          <label class="setting-label">
            <span>Full Name</span>
            <input type="text" id="fullName" class="setting-input glass-input" placeholder="John Doe">
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label">
            <span>Email</span>
            <input type="email" id="email" class="setting-input glass-input" placeholder="john@example.com">
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label">
            <span>Phone</span>
            <input type="tel" id="phone" class="setting-input glass-input" placeholder="+1234567890">
          </label>
        </div>
        <div class="setting-item">
          <label class="setting-label">
            <span>Address</span>
            <textarea id="address" class="setting-textarea glass-input" placeholder="123 Main St, City, State, ZIP"></textarea>
          </label>
        </div>
      </section>

      <!-- About -->
      <section class="settings-section glass-panel">
        <div class="section-header">
          <div class="section-icon" id="aboutIcon"></div>
          <h2 class="section-title">About</h2>
        </div>
        <div class="about-content">
          <p><strong>Agentic Advocate</strong> v1.0.0</p>
          <p>AI-powered legal assistant using Chrome Built-in AI</p>
          <p>Built for Chrome AI Challenge 2025</p>
          <div class="about-links">
            <a href="https://github.com/adi0900/Google_Chrome25" target="_blank" class="about-link">
              <div class="link-icon" id="githubIcon"></div>
              <span>GitHub</span>
            </a>
            <a href="#" class="about-link" id="privacyLink">
              <div class="link-icon" id="privacyLinkIcon"></div>
              <span>Privacy Policy</span>
            </a>
            <a href="#" class="about-link" id="licenseLink">
              <div class="link-icon" id="licenseLinkIcon"></div>
              <span>License</span>
            </a>
          </div>
        </div>
      </section>

      <!-- Actions -->
      <div class="actions">
        <button class="primary-btn neon-btn" id="saveBtn">
          <div class="btn-icon" id="saveIcon"></div>
          <span>Save Settings</span>
        </button>
        <button class="secondary-btn glass-btn" id="resetBtn">
          <div class="btn-icon" id="resetIcon"></div>
          <span>Reset to Defaults</span>
        </button>
      </div>

      <!-- Status Message -->
      <div class="status-message" id="statusMessage"></div>
    </main>
  </div>

  <script src="../scripts/lucide-icons.js"></script>
  <script src="../scripts/options.js"></script>
</body>
</html>
